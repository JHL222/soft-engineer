<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRC</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  
  <script src="index.js"></script>

</head>

<body>
  <header>
    <h1>RRC</h1>
    <nav>
      <ul>
        <li><a href="#">자료실</a></li>
        <li>|</li>
        <li><a href="#">게시판</a></li>
        <li>|</li>
        <li><a href="#">후원활동</a></li>
      </ul>
    </nav>
  </header>

  <!-- 로그인 폼과 사건 현황 -->
  <div class="container">
    <!-- 로그인 폼 -->
    <div class="login-box">
      <h2>로그인</h2>
      <form class="login-form">
        <input type="text" placeholder="사용자 이름" required>
        <br>
        <input type="password" placeholder="비밀번호" required>
        <br>
        <button type="submit" id="register">회원가입</button>
        <button type="submit" id="login">로그인</button>
      </form>
    </div>

    <div id="calendar"></div>

    <div class="nav">
      <div class="overlap">
        <div class="nav1">
          <div class="text-wrapper-1" onclick="showIncidentStatus()">사건 현황</div>
        </div>
        <div class="nav2">
          <div class="text-wrapper-2" onclick="showDriveEducate()">안전 운전 교육</div>
        </div>
        <div class="nav3">
          <div class="text-wrapper-3" onclick="showSponsor()">후원 활동</div>
        </div>
        <div class="nav4">
          <div class="text-wrapper-4" onclick="showLaw()">교통법 및 규정 설명</div>
        </div>
        <div class="nav5">
          <div class="text-wrapper-5"  onclick="showReport()">제보 및 신고 시스템</div>
        </div>
      </div>
    </div>

    <!-- 사건 현황 -->
    <div id="incident-status">
      <h2>사건 현황</h2>
      <!-- 여기에 사건 현황을 표시할 내용을 넣어주세요 -->
    </div>
    <div id="drive-educate">
      <h2>안전 운전 교육</h2>
      <!-- 여기에 사건 현황을 표시할 내용을 넣어주세요 -->
    </div>
    <div id="sponsor">
      <h2>후원 활동</h2>
      <!-- 여기에 사건 현황을 표시할 내용을 넣어주세요 -->
    </div>
    <div id="law">
      <h2>교통법</h2>
      <!-- 여기에 사건 현황을 표시할 내용을 넣어주세요 -->
    </div>
    <div id="report">
      <h2>제보</h2>
      <!-- 여기에 사건 현황을 표시할 내용을 넣어주세요 -->
    </div>
    <script src="calendar.js"></script>
   
  </div>
  <footer>
  </footer>
</body>

</html>
